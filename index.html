<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Gallery Master</title>
  <link rel="stylesheet" href="style.css">  
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
</head>
<body>

  <div class="container">


    <div class="user-information">


      <div class="image">
        <img src="./Assets/profilePhoto.png" alt="user-image" class="user-image">
      </div>
      <h2 class="user-name">Rodney Cotton</h2>
      <p class="user-location">Helsinki, Finland</p>

      <div class="followers-posts">
        <div class="posts">
          <p class="highlighted-post">100</p>
          <p class="followers-descrption">Posts</p>
        </div>
        <div class="posts">
          <p class="highlighted-post">2,242</p>
          <p class="followers-descrption">Follower</p>
        </div>
        <div class="posts">
          <p class="highlighted-post">1,432</p>
          <p class="followers-descrption">Following</p>
        </div>
      </div>

    </div>


    <div class="gallery-image-container">
      <div class="grid-item-1 grid-item"><img src="./Assets/photo1.png" alt="image"></div>
      <div class="grid-item-2 grid-item"><img src="./Assets/photo2.png" alt="image"></div>
      <div class="grid-item-3 grid-item"><img src="./Assets/photo3.png" alt="image"></div>
      <div class="grid-item-4 grid-item"><img src="./Assets/photo_4.png" alt="image"></div>
      <div class="grid-item-5 grid-item"><img src="./Assets/photo5.png" alt="image"></div>
      <div class="grid-item-6 grid-item"><img src="./Assets/photo6.png" alt="image"></div>
    </div>

  </div>
  
</body>
</html>
